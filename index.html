<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привітання</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Вітаю!</h1>
        <p>Це проста тестова сторінка з привітанням.</p>
        <button class="greeting-btn">Натисніть мене</button>
    </div>

    <script>
        document.querySelector('.greeting-btn').addEventListener('click', function() {
            alert('Привіт! Дякую, що натиснули кнопку!');
        });
    </script>
</body>
</html>
